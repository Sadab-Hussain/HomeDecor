<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Login Page</title>
     <!-- All CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
     <style>
          body,
          h1 {
               font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                    sans-serif;
               margin: 0;
               height: 100vh;
               background-image: url('/img/home-3.jpg');
               background-size: cover;
               background-repeat: no-repeat;
               justify-content: center;
               align-items: center;
               margin: 0;
               overflow: hidden;
          }

          .login-form {
               max-width: 400px;
               margin: 100px auto;
               padding: 20px;
               border-radius: 10px;
               box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
               background-color:inherit;
          }

          .login-form input[type="text"],
          .login-form input[type="password"] {
               width: 100%;
               padding: 10px;
               margin: 8px 0;
               box-sizing: border-box;
          }

          .password-container {
               position: relative;
          }

          .toggle-password {
               position: absolute;
               top: 50%;
               right: 10px;
               transform: translateY(-50%);
               cursor: pointer;
               background: none;
               border: none;
               font-size: 16px;
          }

          .login-form input[type="submit"] {
               width: 100%;
               background-color: #3a10e5;
               color: white;
               padding: 10px;
               margin: 8px 0;
               border: none;
               border-radius: 4px;
               cursor: pointer;
               text-align: center;
               font-size: medium;
          }

          .login-form input[type="submit"]:hover {
               background-color: #3920a0;
          }

          .password-container .toggle-password {
               position: absolute;
               right: 10px;
               top: 60%;
               transform: translateY(-50%);
               cursor: pointer;
          }

          .forget {
               color: #3a10e5;
               font-weight: 500;
          }

          .signup {
               color: #3a10e5;
          }
     </style>
     <!-- Validation Code -->
     <script>
          function validateForm() {
               var username = document.getElementById("username").value;
               var password = document.getElementById("password").value;

               if (
                    username === "sadabhussain0143@gmail.com" &&
                    password === "sadab123"
               ) {
                    window.location.href = "index.html";
                    return false;
               } else {
                    alert("Invalid username or password. Please try again.");
                    return false;
               }
          }

          function togglePassword() {
               const passwordField = document.getElementById("password");
               const toggleButton = document.getElementById("togglePassword");
               const icon = toggleButton.querySelector("i");

               if (passwordField.type === "password") {
                    passwordField.type = "text";
                    icon.classList.remove("bi-eye");
                    icon.classList.add("bi-eye-slash");
               } else {
                    passwordField.type = "password";
                    icon.classList.remove("bi-eye-slash");
                    icon.classList.add("bi-eye");
               }
          }

          document.addEventListener("DOMContentLoaded", function () {
               const toggleButton = document.getElementById("togglePassword");
               toggleButton.addEventListener("click", togglePassword);
          });
     </script>
</head>

<body>
     <!-- navbar starts -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
               <a class="navbar-brand" href="#"><span class="text-warning">Home</span>Decor</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link" href="index.html">Home</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="about.html">About</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="services.html">Services</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="portfolio.html">Portfolio</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="team.html">Team</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#contact">Contact</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="login.html">Login/SignUP
                                   <i class="bi bi-person-circle"></i>
                              </a>
                         </li>
                    </ul>
               </div>
          </div>
     </nav>
     <!-- navbar ends -->

     <!-- form starts -->
     <form class="login-form" method="post" onsubmit="return validateForm()">
          <h2 class="text-center">Login Into HomeDecor</h2>
          <label for="username">Email or username</label>
          <input type="text" id="username" name="username" required />
          <br />
          <div class="password-container">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" required />
               <button type="button" class="toggle-password" id="togglePassword">
                    <i class="bi bi-eye"></i>
               </button>
          </div>
          <br />
          <input type="submit" value="Log in" />

          <p><a class="forget" href="forget.html">I forgot my password</a></p>
          <p>
               Not a member yet?<a class="signup" href="signup.html"><strong>Sign up for free</strong></a>
          </p>
     </form>
     <!-- form ends -->

     <!-- All Js -->
     <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
